    <!doctype html>
    <html lang="en">
    <head>
    <title>Đăng ký nhân viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <section id="dangKyNhanVien">
            <div class="container">
                <form action="">
                    <h2>Đăng ký nhân viên</h2>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                            <label for="hoTen">Họ và tên</label>
                            <input type="text" name="" id="hoTen" class="form-control" placeholder="Họ và tên" aria-describedby="helpId">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                            <label for="soCMND">Số CMND</label>
                            <input type="text" name="" id="soCMND" class="form-control" placeholder="Số CMND" aria-describedby="helpId">
                            </div>
                        </div>
    
                        <div class="col-6">
                            <div class="form-group">
                            <label for="soDT">Số điện thoại</label>
                            <input type="text" name="" id="soDT" class="form-control" placeholder="Số CMND" aria-describedby="helpId">
                            </div>
                        </div>
    
                        <div class="col-6">
                            <div class="form-group">
                            <label for="emailNv">Email</label>
                            <input type="email" class="form-control" name="" id="emailNv" aria-describedby="emailHelpId" placeholder="example@gmail.com">
                            </div>
                        </div>
    
                        <div class="col-6">                
                            <div class="form-group">
                            <label for="ngaySinh">Ngày sinh</label>
                            <input class="form-control" type="date" value="" id="ngaySinh">
                            </div>
                        </div>
    
                        <div class="col-6">
                            <div class="form-group">
                            <label for="danToc">Dân tộc</label>
                            <input type="text" name="" id="danToc" class="form-control" placeholder="Dân tộc" aria-describedby="helpId">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="diaChi">Địa chỉ</label>
                                <textarea class="form-control" id="diaChi" rows="3" placeholder="Địa chỉ" style="height:200px ;"></textarea>
    
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary my-3">Đăng ký</button>
                        </div>
                </div>
                </form>
            </div>
        </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
    </html>
