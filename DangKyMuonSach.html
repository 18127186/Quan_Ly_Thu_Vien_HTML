<body>
    <!--Start Header -->

            </ul>

    <!--Start Main -->
    <section id="mainAdmin">
        <div class="container">
            <div class="row">
                <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                    <div class="list-group">
                        <p href="#" class="list-group-item list-group-item-action listBang" style="background-color:#f94f2e; color: white;"><i class="fas fa-home"></i>  Bảng điều khiển</p>
                        <button type="button" class="list-group-item list-group-item-action listBang" data-toggle="modal" data-target="#DkyThanhVien"><i class="fas fa-user-plus"></i>  Đăng ký thành viên</button>
                        <a href="quanlynhanvien.html" class="list-group-item list-group-item-action listBang "><i class="fas fa-user"></i>   Quản lý nhân viên</a>
                        <a href="quanlydocgia.html" class="list-group-item list-group-item-action listBang "><i class="fas fa-user"></i>  Quản lý độc giả</a>
                        <a href="quanlysach.html" class="list-group-item list-group-item-action listBang "><i class="fas fa-book"></i>  Quản lý sách</a>
                        <a href="thongke.html" class="list-group-item list-group-item-action listBang "><i class="fas fa-coins"></i> Thống kê </a>
                    </div>
                </div>

                <div class="col-9 col-sm-9 col-md-9 col-lg-9 col-xl-9">
                    <div class="mucTongQuan">
                        <h3>Danh sách sách</h3>
                    </div>
                    <div class="row quanLyHienThiThongTin">
                        <form class="form-inline ">
                            <input class="form-control formSearch" type="text" placeholder="Nhập nội dung cần tìm" style="padding-right: 60px;">
                            <button class="btn btn-outline-success " type="submit" style="margin-left: 37px;">Tìm kiếm</button>
                        </form>
                        <button type="button" class="btn btn-outline-success ml-auto" data-toggle="modal" data-target="#DkyS" style="margin-left: auto;margin-right: 50px;">Đăng ký sách</button>
                    </div>
                    
                    <table class="table bangNhanVien">
                        <thead>
                            <tr>
                                <th>Tên sách đăng ký</th>
                                <th>Tên người đăng ký</th>
                                <th>Ngày đăng ký</th>
                                <th>Tùy chỉnh</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr>
                                <td>Sách hay</td>
                                <td>Nguyễn Văn Thiệu</td>
                                <td>30/4/1975</td>
                                <td>
                                    <a class="btn btn-danger " href="edit.html">Trả sách</a>

                        </tbody>
                        </table>
                </div>
            </div>
        </div>

    <!--Đăng ký Thành Viên-->
<div class="modal fade" id="DkyS" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Đăng ký sách</h5>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        <form class="formDkyTV">
            <div class="form-group row">
                <label for="hVTen" class="col-3 labelName">ID sách</label>
                <input type="text" class="form-control col-8" id="hVTen" placeholder="Nguyễn A" required>
            </div>


            <div class="form-group row">
                <label for="soCMND" class="col-3 labelName">Tên sách</label>
                <input type="text" class="form-control col-8" id="soCMND" placeholder="123456789" required>
            </div>

            <div class="form-group row">
                <label for="sdThoai" class="col-3 labelName">CMND Độc gỉa</label>
                <input type="text" class="form-control col-8" id="sdThoai" placeholder="0123456789" required>
            </div>

            <div class="form-group row">
                <label for="dToc" class="col-3 labelName">Tên độc giả</label>
                <input type="text" class="form-control col-8" id="dToc" placeholder="Kinh" required>
            </div>

            <button type="submit" class="btn btn-primary float-right">Đăng ký</button>
            
        </form>
    </div>
    </div>
</div>
</div>
